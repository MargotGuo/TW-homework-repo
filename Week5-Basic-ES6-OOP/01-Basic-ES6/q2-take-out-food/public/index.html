<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Out Food</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>

    <h1>“好多肉”在线点餐系统</h1>

    <h3>菜单</h3>
    <table id="items">
        <tr>
            <th>菜品代号</th>
            <th>菜品</th>
            <th>价格</th>
            <th>数量</th>
          </tr>
    </table>

    <h3>优惠</h3>
    <table id="promotions">
        <tr>
            <th>优惠种类</th>
            <th>详情</th>
          </tr>
    </table>

    <div>
        <button id="calculate">结算</button>
        <button id="clear">清除</button>
    </div>

    <pre id="message">
    </pre>

    <script type="text/javascript" src="../src/items.js"></script>
    <script type="text/javascript" src="../src/promotions.js"></script>
    <script type="text/javascript" src="../src/best-charge.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
