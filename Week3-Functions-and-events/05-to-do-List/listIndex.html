<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do List</title>
  <link type="text/css" rel="stylesheet" href="listStyle.css" />
  <script src="./listAction.js" async type="text/javascript"></script>
</head>
<body>
  <div class="main">
    <h1 class="title">To Do List</h1>
    <p class="notation">Simple ToDo List with adding and filter by diff status.</p>
    <div class="input-box">
      <input type="text" id="new-task" class="new-task">
      <button id="confirm-task" class="confirm-task">Add</button>
    </div>
    <ol id="list" class="list">
    </ol>
    <div class="bottom-box">
      <button id="all" class="bottom-button" name="page-status">All</button>
      <button id="active" class="bottom-button" name="page-status">Active</button class="bottom-button">
      <button id="complete" class="bottom-button" name="page-status">Complete</button class="bottom-button">
    </div>
  </div>
</body>
</html>
