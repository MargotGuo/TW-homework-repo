<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TW-theater</title>
  <link rel="stylesheet" href="./style/general.css">
  <link rel="stylesheet" href="./style/index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./script/main.js"></script>
</head>

<body>
  <iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="./html-element/header.html" width="100%">
  </iframe>

  <div class="main-page">
    <aside id="aside" class="aside-page">
      <div class="category">
        <p class="category-title">影片类型</p>
        <div class="category-detail" id="classify-genres">
          <a onclick="renderAllMovie()">全部影片 (250)</a>
        </div>
      </div>
      <div class="category">
        <p class="category-title">制片地区</p>
        <div class="category-detail" id="classify-area">
          <a onclick="renderAllMovie()">全部影片 (250)</a>
        </div>
      </div>
      <div class="category">
        <p class="category-title">上映时间</p>
        <div class="category-detail" id="classify-year">
          <a onclick="renderAllMovie()">全部影片 (250)</a>
        </div>
      </div>
    </aside>

    <div id="main" class="movie-page">
      <section class="movie-section">
        <p class="movie-section-class">豆瓣高分</p>
        <div id="display-rating" class="movie-display"></div>
      </section>
      <section class="movie-section">
        <p class="movie-section-class">近期上映</p>
        <div id="display-year" class="movie-display"></div>
      </section>
      <section class="movie-section random">
        <p class="movie-section-class">随便看看</p>
        <button class="switch" id="switch" onclick="switchMovie()">换一批</button>
        <div id="display-random" class="movie-display"></div>
      </section>
    </div>
    
  </div>

  <iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="./html-element/footer.html" width="100%">
  </iframe>

</body>

</html>
